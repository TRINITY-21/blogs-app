{% load wagtailcore_tags %}

<div class="container mb-sm-5 mt-sm-5">
  <div class="row">
    <div class="col-md-5 offset-md-1 col-sm-12">
      <h1>{{ self.title }}</h1>
      {{ self.text|richtext }}

      {% if self.button_page %}
      <p class="accordion__link"><a href="{{ self.button_page.url }}">{{ self.button_text }}</a></p>
      {% elif self.button_url %}
      <p class="accordion__link"><a href="{{ self.button_url }}">{{ self.button_text }}</a></p>
      {% endif %}
    </div>
  </div>
</div>
